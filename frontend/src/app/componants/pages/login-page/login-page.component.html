<div class="container">
    <div class="details">
        <app-title title="Login"></app-title>
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <tex-input
            [control]="userControls.email"
            [showErrorWhen]="isSubmited"
            type="email"
            label="Email">

            </tex-input>
            
            <tex-input
            [control]="userControls.password"
            [showErrorWhen]="isSubmited"
            type="password"
            label="Password">
            </tex-input>
            <default-button text="Login"></default-button>

            <div class="register">
                New user? &nbsp;
                <a routerLink="/register" [queryParams]="{returnUrl:returnUrl}">
                    Register here
                </a>
            </div>
        </form>
    </div>
</div>
