<header>
    <div class="container">
        <a routerLink="/" class="logo">Food Mine!</a>
        <nav>
            <ul>
                <li *ngIf="!isAuth">
                    <a routerLink="/login">Login</a>
                </li>
                <li *ngIf="isAuth" class="menu-container">
                    <a routerLink="/dashbord">{{user.name}}</a>
                    <div class="menu">
                        <a routerLink="/profile">Profile</a>
                        <a routerLink="/orders">orders</a>
                        <a (click)="logout()">Logout</a>
                    </div>
                </li>
                <li>
                    <a routerLink="/cart-page">
                        Cart<span *ngIf="cartQuentity">{{cartQuentity}}</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</header>
